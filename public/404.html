<!DOCTYPE html>
<html>
	<head>
		<title>The page you were looking for doesn't exist (404)</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<style>
			.rails-default-error-page {
				background-color: #f8f9fa;
				color: #343a40;
				text-align: center;
				font-family: Arial, sans-serif;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
			}

			.rails-default-error-page .dialog {
				background-color: white;
				border: 1px solid #ced4da;
				border-radius: 0.25rem;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				padding: 2rem;
				max-width: 600px;
				width: 100%;
			}

			.rails-default-error-page h1 {
				font-size: 4rem;
				color: #dc3545;
				margin-bottom: 1rem;
			}

			.rails-default-error-page h2 {
				font-size: 1.5rem;
				color: #343a40;
				margin-bottom: 1rem;
			}

			.rails-default-error-page p {
				font-size: 1rem;
				color: #6c757d;
				margin-bottom: 1rem;
			}

			.rails-default-error-page .additional-info {
				margin-top: 1.5rem;
				font-size: 0.875rem;
				color: #6c757d;
			}

			.rails-default-error-page .btn {
				background-color: #007bff;
				color: white;
				padding: 0.5rem 1rem;
				border: none;
				border-radius: 0.25rem;
				text-decoration: none;
				font-size: 1rem;
				cursor: pointer;
				display: inline-block;
				margin-top: 1rem;
			}

			.rails-default-error-page .btn:hover {
				background-color: #0056b3;
			}

			.big-text {
				font-size: 10rem !important;
				text-shadow: #6c757d !important;
				text-decoration: dashed !important;
			}
		</style>
	</head>

	<body class="rails-default-error-page">
		<!-- This file lives in public/404.html -->
		<div class="dialog">
			<h1 class="big-text">404</h1>
			<h2>The page you were looking for doesn't exist.</h2>
			<p>You may have mistyped the address or the page may have moved.</p>
			<a href="/" class="btn">Return to Home</a>
		</div>
	</body>
</html>
